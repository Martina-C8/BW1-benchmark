<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="/lastPage.css">
</head>
<body>
    <header>
        <img id="logo" src="/assets/epicode_logo.png" alt="epicode_logo">
        </header>
        <main>
    <div id="block1">
        <h1>Tell us how it's going</h1>
    </div>
    <div id="block2">
        <p>From 0 to 10, how are you likely to recommend EPICODE <br> to a friend or a collegue?</p>
    </div>
    <div id="block3">
        <span id="star1" class="star" onclick="rate(1)">&#9733;</span>
        <span id="star2" class="star" onclick="rate(2)">&#9733;</span>
        <span id="star3" class="star" onclick="rate(3)">&#9733;</span>
        <span id="star4" class="star" onclick="rate(4)">&#9733;</span>
        <span id="star5" class="star" onclick="rate(5)">&#9733;</span>
        <span id="star6" class="star" onclick="rate(6)">&#9733;</span>
        <span id="star7" class="star" onclick="rate(7)">&#9733;</span>
        <span id="star8" class="star" onclick="rate(8)">&#9733;</span>
        <span id="star9" class="star" onclick="rate(9)">&#9733;</span>
        <span id="star10" class="star" onclick="rate(10)">&#9733;</span>
    </div>
        <div id="block4">
        <p>Leave us an open feedback about your experience so far</p>
    </div>
    <div id="block5" class="feedback-container">
        <textarea id="feedback" rows="4" cols="50" placeholder="Write your comment here"></textarea>
    </div>
    
    <div id="block6">
        <button onclick="submitFeedback()">MORE INFO</button>
    </div>
</main>
<script src="lastPage.js"></script>

</body>
</html>
