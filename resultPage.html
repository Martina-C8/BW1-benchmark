<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Results</title>
    <link rel="stylesheet" href="/assets/resultPage.css">
</head>
<body>
    <header>
        <img id="logo" src="/assets/epicode_logo.png" alt="epicode_logo">
    </header>
    <main>
    <div class="container">
        <h1>Results</h1>
        <h2>The summary of your answers:</h2>
        <div class="results-container">
            <div class="correct-answers">
                <p>Correct</p>
                <p>66.7%</p>
                <p>4/6 questions</p>
            </div>
            <div class="chart-container">
                <!-- Grafico a torta qui -->
            </div>
            <div class="incorrect-answers">
                <p>Wrong</p>
                <p>33.3%</p>
                <p>2/6 questions</p>
            </div>
        </div>
        <button class="rate-btn">RATE US</button>
    </div>
</main>
</body>
</html>
